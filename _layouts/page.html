---
layout: default
---

<h1>{{page.chapter}}. {{page.title}}</h1>

{% assign full_name = page.chapter | prepend: "chapter" %}
{% assign post_list = site.categories[full_name] | sort_natural %}
{% for post in post_list %}
  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  {{post.content}}
{% endfor %}
